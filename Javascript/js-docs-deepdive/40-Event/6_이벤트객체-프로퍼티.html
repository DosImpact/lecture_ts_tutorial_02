<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ✅ 이벤트 객체의 프로퍼티
      $button = document.createElement("button")
      $button.addEventListener("click",function(e){
          console.log("click",e);
      })
      document.body.appendChild($button)
      document.querySelector("button").click()
      /*
        type 이벤트 타입
        
        target , currentTarget : 이벤트 발생시킨 DOM, 핸들러가 등록된 DOM
        
        eventPhase : 이벤트 전파 단계
        - 0,1,2,3 각 이벤트없음, 캡처링단계, 타깃 단계, 버블링 단계
        
        bubbles : 이벤트 버블링 전파 여부

        cancelable : preventDefault 가능한지 여부
        - focus/blur/load/unload/dbclick/mouseenter 등은 불가능

        defaultPrevented : preventDefault 호출 여부

        isTrusted : 사용자의 행위에 의해 나온 이벤트 객체면 True

        timeStampe : 이벤트 발생 시각
      */

    </script>
  </body>
</html>
